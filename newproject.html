<!DOCTYPE html>
<html lang="en">

<body>

      </div>

  </div>
  <script>
    var menulist = document.getElementById("menulist");
    menulist.style.right="0px";
    function hello(){
      if(menu.style.right=="0px"){
        menu.style.right="-200px"
      }
      else{

      }
